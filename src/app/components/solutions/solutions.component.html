<div class="container mx-auto pt-[50px] pb-[100px]">
  <h3
    class="mb-[75px] text-3xl font-open max-w-[880px] w-full text-center mx-auto"
  >
    {{ "solution.main" | translate }}
    <span class="text-[#009bde]">{{ "solution.mainSub" | translate }}</span>
  </h3>

  <div class="grid grid-cols-3 gap-[50px]">
    @for (item of solutions; track $index) {
    <div class="flex flex-row gap-5">
      <div class="size-[56px] flex-basis">
        <img
          class="w-full h-full object-contain"
          src="./assets/images/clock.svg"
          alt="img"
        />
      </div>
      <div class="flex flex-col gap-4 flex-1">
        <h3 class="text-base font-open uppercase font-semibold">
          {{ item.title }}
        </h3>
        <p class="text-sm font-open font-light text-[#51595b] leading-6">
          {{ item.text }}
        </p>
      </div>
    </div>
    }
  </div>
</div>
