<div class="container mx-auto px-3" id="partners">
  <h2
    class="text-center font-open text-[28px] leading-[38px] text-[#222222] mb-9 font-semibold uppercase"
  >
    {{ "partners.title" | translate }}
  </h2>
</div>

<div class="wrapper">
  <carousel [slideToShow]="4" [counter]="false" [dots]="false">
    <div class="carousel-slide" *ngFor="let img of slidesArray">
      <div class="carousel-slide-el">
        <img [src]="img.image" alt="img" />
      </div>
    </div>
  </carousel>
</div>
